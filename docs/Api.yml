openapi : '3.0.3'
info:
  title: Wallet_Management API
  version: 1.0.0
  description: This is an API speculation about the application wallet budget STD22019/STD22059
servers:
  - url: https://walletManagement.com
paths:
  /account:
    get:
      tags:
        - "Account"
      summary: Get all account
      description: A list of account 
      responses:
        200:
          description: The list of filtered accounts 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Account"
    post: 
      tags:
        - "Account"
      summary: Create a new account 
      requestBody: 
          required: true
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/Account"
      responses:
        200:
          description: Account created successfully
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: "#/components/schemas/Account"
        400:
          description: Bad request
  /account/{accountId}:
    parameters:
      - name: accountId 
        in: path 
        required: true
        description: ID of account
        schema: 
          type: integer 
    get:
      tags:
        - "Account"
      summary: Details of account by Id
      responses:
        200: 
          description: Account details 
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/Account"
        400:
          description: Account not found
    put: 
      tags:
        - "Account"
      summary: Update account details 
      requestBody: 
        required: true 
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/Account"
      responses:
        200:
          description: Account updated successfully
        400:
          description: Bad request
        404:
          description: Account not found
    delete: 
      tags:
        - "Account"
      summary: Delete a account by Id 
      responses:
        204:
          description: Account deleted successfully
        404:
          description: Account not found
  /transactions:
    get:
      tags:
        - "Transaction"
      summary: Retrieve all transactions 
      responses:
        200:
          description: A list of all transactions 
          content:
            application/json:
              schema: 
                type: array 
                items: 
                  $ref: "#/components/schemas/Transaction"
    post:
      tags:
        - "Transaction"
      summary: Create a new transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Transaction"
      responses:
        '201':
          description: Transaction created successfully
        '400':
          description: Bad request
components:
  schemas:
    Account: 
      type: object
      allOf:
        - $ref: "#/components/schemas/UserAccount"
    UserAccount:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        balance:
          type: number
          format: float
        currency:
          type: string
    Transaction: 
      type: object
      properties:
        id: 
          type: integer
        description:
          type: string
        amount: 
          type: integer
        currency: 
          type: string
        accountId:
          type: integer
        account: 
          $ref: "#/components/schemas/Account"